services:
  lora-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - BASE_MODEL=${BASE_MODEL}
      - HF_HOME=/app/.cache/huggingface
      - MODE=${MODE:-fastapi} # fastapi | serve
      - RAY_NUM_REPLICAS=${RAY_NUM_REPLICAS:-1}
      - RAY_NUM_GPUS_PER_REPLICA=${RAY_NUM_GPUS_PER_REPLICA:-1}
    volumes:
      - ./.cache/huggingface:/app/.cache/huggingface

    # [수정됨] shm_size 와 GPU 설정을 명확하게 추가합니다.
    shm_size: "8g" # Stable Diffusion에 필수
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
